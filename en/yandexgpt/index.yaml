title: YandexGPT API
description:
  - >-
    <em>The YandexGPT API is a part of the Yandex Foundation Models service and
    is currently at the <a href="/docs/overview/concepts/launch-stages">Preview
    stage</a></em>.
  - >-
    YandexGPT API is the API of the Yandex generative model. YandexGPT provides
    access to a neural network allowing you to use generative language models in
    your business applications and web services. This service will be useful for
    everyone who seeks the ways to streamline their business with machine
    learning.
