title: Yandex Wiki
description:
  - Yandex Wiki is a user-generated hub for all your company information.
  - >-
    Wiki consists of pages, each of which can be edited. The pages use Markdown
    formatting. Any Wiki user can create pages, add comments, and edit them. All
    corrections made by users are saved in the change history, so there's no
    risk of losing anything important.
