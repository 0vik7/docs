title: "Yandex Identity and Access Management"
description: "Yandex Identity and Access Management (IAM) is the service that identifies users and enables centralized management of their rights to access your Yandex Cloud resources. IAM makes sure that all operations with resources are run only by users who have the appropriate permissions."
