        required: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Максимальное количество результатов на странице ответа на запрос. Если количество
          результатов больше чем [pageSize](/docs/managed-kubernetes/api-ref/Cluster/listNodeGroups#query_params) , сервис вернет значение [nextPageToken](/docs/managed-kubernetes/api-ref/Cluster/listNodeGroups#responses),
          которое можно использовать для получения следующей страницы. Значение по умолчанию:
          100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/managed-kubernetes/api-ref/Cluster/listNodeGroups#query_params) равным значению поля
          [nextPageToken](/docs/managed-kubernetes/api-ref/Cluster/listNodeGroups#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В настоящее время фильтрация
          осуществляется только по полю [Cluster.name](/docs/managed-kubernetes/api-ref/Cluster#representation).

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterNodeGroupsResponse'
      x-y-navtitle: listNodeGroups
  /managed-kubernetes/v1/clusters/{clusterId}/operations:
    get:
      tags:
      - Cluster
      summary: Список операций для указанного кластера Kubernetes.
      operationId: ClusterListOperations
