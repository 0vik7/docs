          которое можно использовать для получения следующей страницы. Значение по умолчанию:
          100.

          Допустимые значения — от 0 до 1000 включительно.
        schema:
          type: string
          format: int64
      - name: pageToken
        in: query
        description: |-
          Токен страницы. Установите значение [pageToken](/docs/managed-kubernetes/api-ref/Cluster/listOperations#query_params) равным значению поля
          [nextPageToken](/docs/managed-kubernetes/api-ref/Cluster/listOperations#responses) предыдущего запроса, чтобы получить следующую страницу
          результатов.

          Максимальная длина строки в символах — 100.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Параметры фильтрации ресурсов в ответе. В настоящее время фильтрация
          осуществляется только по полю [Cluster.name](/docs/managed-kubernetes/api-ref/Cluster#representation).

          Максимальная длина строки в символах — 1000.
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClusterOperationsResponse'
      x-y-navtitle: listOperations
