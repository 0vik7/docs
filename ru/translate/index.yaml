# Заголовок и описание на странице
title: "Yandex Compute Cloud"
description: "Сервис Yandex Compute Cloud предоставляет масштабируемые вычислительные мощности для создания и управления виртуальными машинами. Compute Cloud поддерживает прерываемые виртуальные машины и группы виртуальных машин.

Вы можете подключать к виртуальным машинам диски с образами на основе семейств OC Linux и Windows, доступные в Marketplace. Каждый диск автоматически реплицируется внутри своей зоны доступности — таким образом обеспечивается надежность хранения данных."
