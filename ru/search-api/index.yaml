title: Search API
description:
  - "Search API — сервис, позволяющий отправлять запросы к поисковой базе Яндекса и получать ответы в формате XML. В данном документе перечислены <a href=\"/docs/search-api/concepts/restrictions\\\">ограничения и требования</a>, наложенные на использование сервиса, описан\_<a href=\"/docs/search-api/ operations/quickstart\\\">общий порядок подключения</a> и <a href=\"/docs/search-api/ operations/registration\\\">регистрации</a>, рассмотрены форматы поисковых <a href=\"/docs/search-api/concepts/request\\\">запросов</a> и <a href=\"/docs/search-api/concepts/response\\\">ответов</a>, а также приведены <a href=\"/docs/search-api/reference/faq\\\">ответы на частые вопросы</a>. Документ предназначен для разработчиков, которым необходимо организовать поиск по сайту, группе сайтов или интернету."
