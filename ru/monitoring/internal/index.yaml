    мониторинга: сбор, агрегация, хранение и визуализация метрик (временных
    рядов) с возможностью алертинга через Email, SMS, Телефонный звонок,
    Telegram, Slack (только для Небиус) Yandex.Messenger, Webhook и Juggler.
